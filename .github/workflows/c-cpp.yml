name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install cppunit
      run: sudo apt install -y libcppunit-dev
    
    - name: compile tests
      run: make test CXX=g++

    - name: run tests
      run: make run_test
